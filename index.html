<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            margin: auto;
            display: block;
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            70% {
                opacity: 1;
                transform: scale(1.05) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        #mapButtonContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.3s;
        }
        
        #mapButton {
            touch-action: manipulation;
            display: inline-block;
            outline: none;
            font-family: inherit;
            font-size: 28px;
            font-weight: bold;
            box-sizing: border-box;
            border: none;
            border-radius: 0.3em;
            height: auto;
            min-height: 2.75em;
            line-height: 1.2;
            text-transform: uppercase;
            padding: 25px 50px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(110, 80, 20, 0.4),
                inset 0 -2px 5px 1px rgba(139, 66, 8, 1),
                inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
            background-image: linear-gradient(
                160deg,
                #a54e07,
                #b47e11,
                #fef1a2,
                #bc881b,
                #a54e07
            );
            border: 1px solid #a55d07;
            color: rgb(120, 50, 5);
            text-shadow: 0 2px 2px rgba(250, 227, 133, 1);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-size: 100% 100%;
            background-position: center;
            min-width: 300px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        #mapButton:focus,
        #mapButton:hover {
            background-size: 150% 150%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23),
                inset 0 -2px 5px 1px #b17d10, inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
            border: 1px solid rgba(165, 93, 7, 0.6);
            color: rgba(120, 50, 5, 0.9);
            transform: translateY(-2px);
        }
        
        #mapButton:active {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(110, 80, 20, 0.4),
                inset 0 -2px 5px 1px #b17d10, inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="invitation_videos/wedding_nasheed.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <video id="videoPlayer" autoplay muted>
        <source src="invitation_videos/first.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="mapButtonContainer">
        <button id="mapButton">Ustiga bosing</button>
    </div>

    <script>
        // Background Music Setup
        const bgMusic = document.getElementById('bgMusic');
        
        // Function to play music
        const playMusic = () => {
            bgMusic.volume = 0.5; // Set volume to 50%
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Autoplay prevented, will play after user interaction');
                });
            }
        };
        
        // Try to play music on page load
        document.addEventListener('DOMContentLoaded', () => {
            playMusic();
        });
        
        // Also try to play on first user interaction
        const playOnInteraction = () => {
            playMusic();
            document.removeEventListener('click', playOnInteraction);
            document.removeEventListener('touchstart', playOnInteraction);
        };
        
        document.addEventListener('click', playOnInteraction);
        document.addEventListener('touchstart', playOnInteraction);
        
        // Map Button Click Handler
        document.getElementById('mapButton').addEventListener('click', function() {
            // Mute the background music
            if (bgMusic) {
                bgMusic.muted = true; // This will mute the audio
            }
            // Open the map in a new tab
            window.open('https://maps.app.goo.gl/pt2UHL2pqdufWrAv7', '_blank');
        });
        
        // Video Player Setup
        const videoPlayer = document.getElementById('videoPlayer');
        const videos = [
            {src: 'invitation_videos/first.mp4'},
            {src: 'invitation_videos/third.mp4'}
        ];
        let currentVideoIndex = 0;

        // Play the current video
        function playCurrentVideo() {
            const currentVideo = videos[currentVideoIndex];
            videoPlayer.src = currentVideo.src;
            
            videoPlayer.oncanplay = function() {
                videoPlayer.play().catch(e => {
                    console.log('Autoplay prevented, trying again...');
                    // If autoplay is prevented, try again with a small delay
                    setTimeout(() => videoPlayer.play().catch(console.error), 100);
                });
            };

            // When video ends, play the next one or show button
            videoPlayer.onended = function() {
                if (currentVideoIndex < videos.length - 1) {
                    currentVideoIndex++;
                    playCurrentVideo();
                } else {
                    // Show the map button container when last video ends
                    const mapButtonContainer = document.getElementById('mapButtonContainer');
                    mapButtonContainer.style.display = 'flex';
                    // Force reflow to ensure the animation plays
                    void mapButtonContainer.offsetWidth;
                }
            };

            // Handle any errors
            videoPlayer.onerror = function() {
                console.error('Error playing video:', currentVideo.src);
                if (currentVideoIndex < videos.length - 1) {
                    currentVideoIndex++;
                    playCurrentVideo();
                }
            };
        }

        // Start playing the first video
        playCurrentVideo();
    </script>
</body>
</html>
