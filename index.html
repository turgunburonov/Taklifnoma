<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        video {
            width: 100%;
            border-radius: 8px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        video.fade-out {
            opacity: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" autoplay muted>
            <source src="invitation_videos/first.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videos = [
            {src: 'invitation_videos/first.mp4', link: null},
            {src: 'invitation_videos/second.mp4', link: null},
            {src: 'invitation_videos/third.mp4', link: null},
            {src: 'invitation_videos/fourth.mp4', link: 'https://maps.app.goo.gl/wq56GQ4y13saKX3V9'}
        ];
        let currentVideoIndex = 0;

        videoPlayer.addEventListener('ended', () => {
            playNextVideo().catch(console.error);
        });
        
        // Ensure the first video starts playing
        videoPlayer.play().catch(e => console.log('Autoplay prevented:', e));
        videoPlayer.addEventListener('click', handleVideoClick);

        async function playNextVideo() {
            // If it's the last video, don't do anything when it ends
            if (currentVideoIndex >= videos.length - 1) {
                videoPlayer.pause();
                return;
            }
            
            // Fade out current video
            videoPlayer.classList.add('fade-out');
            
            // Wait for fade out to complete
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Change video source
            currentVideoIndex = currentVideoIndex + 1;
            const nextVideo = videos[currentVideoIndex];
            
            // Set up the event handlers before changing the source
            const canPlayHandler = () => {
                videoPlayer.classList.remove('fade-out');
                videoPlayer.play().catch(e => {
                    console.error('Error playing video:', e);
                    // If autoplay fails, try again with a small delay
                    setTimeout(() => videoPlayer.play().catch(console.error), 100);
                });
                
                // Special handling for the second video - skip 20 seconds before end
                if (currentVideoIndex === 1) {
                    const duration = videoPlayer.duration || 30; // Fallback to 30s if duration not available
                    const fadeOutTime = Math.max(0, (duration - 20) * 1000);
                    console.log(`Second video: will skip to next in ${fadeOutTime}ms`);
                    
                    const skipTimer = setTimeout(() => {
                        if (currentVideoIndex === 1) {
                            console.log('Skipping second video early');
                            playNextVideo();
                        }
                    }, fadeOutTime);
                    
                    // Clean up the timer if the video ends normally
                    videoPlayer.addEventListener('ended', function onEnded() {
                        clearTimeout(skipTimer);
                        videoPlayer.removeEventListener('ended', onEnded);
                    }, { once: true });
                }
            };
            
            // Set up the error handler
            const errorHandler = (e) => {
                console.error('Video error:', e);
                // If there's an error, try to move to the next video
                if (currentVideoIndex < videos.length - 1) {
                    playNextVideo();
                }
            };
            
            // Set up event listeners
            videoPlayer.oncanplay = canPlayHandler;
            videoPlayer.onerror = errorHandler;
            
            // Change the source after setting up the handlers
            videoPlayer.src = nextVideo.src;
            
            // If the video is already loaded, trigger play immediately
            if (videoPlayer.readyState >= 3) {
                canPlayHandler();
            }
        }

        function handleVideoClick() {
            const currentVideo = videos[currentVideoIndex];
            if (currentVideo.link) {
                window.open(currentVideo.link, '_blank');
            }
        }
    </script>
</body>
</html>
