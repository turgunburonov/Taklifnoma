<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            margin: auto;
            display: block;
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            70% {
                opacity: 1;
                transform: scale(1.05) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        #mapButtonContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        #mapButton {
            touch-action: manipulation;
            display: inline-block;
            outline: none;
            font-family: inherit;
            font-size: 28px;
            font-weight: bold;
            box-sizing: border-box;
            border: none;
            border-radius: 0.3em;
            height: auto;
            min-height: 2.75em;
            line-height: 1.2;
            text-transform: uppercase;
            padding: 25px 50px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(110, 80, 20, 0.4),
                inset 0 -2px 5px 1px rgba(139, 66, 8, 1),
                inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
            background-image: linear-gradient(
                160deg,
                #a54e07,
                #b47e11,
                #fef1a2,
                #bc881b,
                #a54e07
            );
            border: 1px solid #a55d07;
            color: rgb(120, 50, 5);
            text-shadow: 0 2px 2px rgba(250, 227, 133, 1);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-size: 100% 100%;
            background-position: center;
            min-width: 300px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        #mapButton:focus,
        #mapButton:hover {
            background-size: 150% 150%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23),
                inset 0 -2px 5px 1px #b17d10, inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
            border: 1px solid rgba(165, 93, 7, 0.6);
            color: rgba(120, 50, 5, 0.9);
            transform: translateY(-2px);
        }
        
        #mapButton:active {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(110, 80, 20, 0.4),
                inset 0 -2px 5px 1px #b17d10, inset 0 -1px 1px 3px rgba(250, 227, 133, 1);
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="invitation_videos/wedding_nasheed.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Play Button Overlay -->
    <div id="playOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 3000; transition: opacity 0.5s ease-out, visibility 0.5s ease-out;">
        <button id="playButton" style="
            align-items: center;
            appearance: none;
            background-color: #fcfcfd;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.2) 0 2px 4px, rgba(45, 35, 66, 0.15) 0 7px 13px -3px, #d6d6e7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395a;
            cursor: pointer;
            display: inline-flex;
            height: 60px;
            min-width: 300px;
            justify-content: center;
            line-height: 1.2;
            list-style: none;
            overflow: hidden;
            padding: 12px 40px;
            position: relative;
            text-align: center;
            text-decoration: none;
            transition: box-shadow 0.15s, transform 0.15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 32px;
            font-family: 'Dancing Script', cursive;
            letter-spacing: 1px;
        ">
            Taklishnomani ochish
        </button>
    </div>
    <video id="videoPlayer" muted style="display: none;">
        <source src="invitation_videos/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="mapButtonContainer">
        <button id="mapButton">Ustiga bosing</button>
    </div>

    <script>
        // Get elements
        const bgMusic = document.getElementById('bgMusic');
        const playOverlay = document.getElementById('playOverlay');
        const videoPlayer = document.getElementById('videoPlayer');
        let audioStarted = false;
        
        // Function to start audio and video
        function startAudioAndVideo() {
            if (audioStarted) return;
            
            // Add click effect to the button
            playButton.style.boxShadow = '#d6d6e7 0 3px 7px inset';
            playButton.style.transform = 'translateY(2px)';
            
            // Start audio and video after a short delay for the click effect
            setTimeout(() => {
                try {
                    // Start audio
                    bgMusic.volume = 0.5;
                    const audioPromise = bgMusic.play();
                    
                    // Start video
                    videoPlayer.style.display = 'block';
                    const videoPromise = videoPlayer.play();
                    
                    // Handle both promises
                    Promise.all([audioPromise, videoPromise])
                        .then(() => {
                            // Fade out the overlay only when both start successfully
                            playOverlay.style.opacity = '0';
                            playOverlay.style.visibility = 'hidden';
                            audioStarted = true;
                        })
                        .catch(error => {
                            console.log('Playback error:', error);
                            // If video fails to play, still proceed but show the map button
                            videoPlayer.onended();
                            
                            // Still try to hide the overlay
                            playOverlay.style.opacity = '0';
                            playOverlay.style.visibility = 'hidden';
                            audioStarted = true;
                        });
                } catch (error) {
                    console.error('Error starting media:', error);
                    // If there's an error, still proceed but show the map button
                    videoPlayer.onended();
                    
                    playOverlay.style.opacity = '0';
                    playOverlay.style.visibility = 'hidden';
                    audioStarted = true;
                }
            }, 100);
        }
        
        // Get the play button
        const playButton = document.getElementById('playButton');
        
        // Handle play button click
        playButton.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent event from bubbling to overlay
            startAudioAndVideo();
        });
        
        // Handle overlay click (for any clicks outside the button)
        playOverlay.addEventListener('click', function(e) {
            if (e.target === playOverlay) {
                startAudioAndVideo();
            }
        });
        
        // Show the play button overlay initially with hover effect
        document.addEventListener('DOMContentLoaded', () => {
            playOverlay.style.opacity = '1';
            playOverlay.style.visibility = 'visible';
            
            // Add hover effect
            playButton.addEventListener('mouseenter', function() {
                playButton.style.boxShadow = 'rgba(45, 35, 66, 0.3) 0 4px 8px, rgba(45, 35, 66, 0.2) 0 7px 13px -3px, #d6d6e7 0 -3px 0 inset';
                playButton.style.transform = 'translateY(-2px)';
            });
            
            playButton.addEventListener('mouseleave', function() {
                playButton.style.boxShadow = 'rgba(45, 35, 66, 0.2) 0 2px 4px, rgba(45, 35, 66, 0.15) 0 7px 13px -3px, #d6d6e7 0 -3px 0 inset';
                playButton.style.transform = 'translateY(0)';
            });
            
            playButton.addEventListener('mousedown', function() {
                playButton.style.boxShadow = '#d6d6e7 0 3px 7px inset';
                playButton.style.transform = 'translateY(2px)';
            });
            
            playButton.addEventListener('mouseup', function() {
                playButton.style.boxShadow = 'rgba(45, 35, 66, 0.3) 0 4px 8px, rgba(45, 35, 66, 0.2) 0 7px 13px -3px, #d6d6e7 0 -3px 0 inset';
                playButton.style.transform = 'translateY(-2px)';
            });
        });
        
        // Map Button Click Handler
        document.getElementById('mapButton').addEventListener('click', function() {
            // Mute the background music
            if (bgMusic) {
                bgMusic.muted = true; // This will mute the audio
            }
            // Open the map in a new tab
            window.open('https://maps.app.goo.gl/pt2UHL2pqdufWrAv7', '_blank');
        });
        
        // Set the video source but don't start it automatically
        videoPlayer.src = 'invitation_videos/video.mp4';
        
        // When video ends, show button after 2 seconds
        videoPlayer.onended = function() {
            setTimeout(() => {
                const mapButtonContainer = document.getElementById('mapButtonContainer');
                mapButtonContainer.style.display = 'flex';
                // Force reflow to ensure the animation plays
                void mapButtonContainer.offsetWidth;
            }, 2000); // 2 second delay before showing button
        };
        
        // Handle video errors
        videoPlayer.onerror = function() {
            console.error('Error loading video');
            // If video fails to load, show the button immediately
            document.getElementById('mapButtonContainer').style.display = 'flex';
        };
    </script>
</body>
</html>
